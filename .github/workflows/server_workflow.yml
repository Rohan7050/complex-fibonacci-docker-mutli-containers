name: Server Deployment workflow
on:
  push:
    branches:
      - main
    paths:
      - server/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout code"
        uses: actions/checkout@v4
      - name: "build image"
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-client ./client
      - name: "push image"
        run: docker push ${{ secrets.DOCKER_USERNAME }}/multi-client
